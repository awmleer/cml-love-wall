    <script src="scripts/angular.min.js"></script>
    <script src="scripts/index.js"></script>

</head>
<body ng-app="index" ng-controller="ctrlindex">

<div class="main">

    <!--&lt;!&ndash; Header Ends! &ndash;&gt;-->

    <!-- Page Content -->
    <div class="page">

        <div class="container">

            <!-- Slider -->
            <div class="promo" style="width: 100%">
                <div class="flexslider" style="height: 2em;">
                </div>
            </div>
            <!-- Slider Ends! -->

            <div style="width: 70%;margin-top: 1em">
                <a href="#send">
                    <button class="btn btn-default center-block" style="width: 80%;margin-top: 1em">我也要发布</button>
                </a>
            </div>

            <div class="services">
                <div ng-repeat="i in items | orderBy:'number'">
                    <h2>No.{{ i.number }}</h2>
                    <p class="description" style="font-size: small">{{ i.content }}</p>
                </div>
            </div>


            <!-- Contact -->
            <div class="contact">
                <a class="anchor" id="nouse"></a>

                <div class="form">

                    <p style="font-style: normal">在下面写出你的风采~<br>注：你的姓名是<strong>不会</strong>显示在墙上的，请填写真实姓名</p>
                    <form action="" method="post">
                        <input style="font-style: normal;" type="text" id="name" placeholder="你的名字"/>
                        <textarea style="font-style: normal;" id="content" placeholder="输入内容..."></textarea>
                    </form>
                    <button class="btn btn-default" onclick="newitem()" style="font-style: normal;">发布</button>
                </div>

</div>


<script>
    function newitem() {
        var name=$("#name").val();
        var content=$("#content").val();
        var gender=$("input[name='gender']:checked").val();
        if (name=="") {
            alert("请输入姓名");
            return;
        }
        if (content=="") {
            alert("请输入内容");
            return;
        }
        $.ajax({
            url: "http://121.42.209.162:3000/newitem",
            type: "post",
            data: {
                name: name,
                gender:'girl',
                content: content
            }
        }).done(function (data) {
            alert("提交成功，您的编号是：" + data);
            location.reload();
        }).fail(function () {
            alert("发表失败，请稍后再试");
        });
    }
</script>
</body>
